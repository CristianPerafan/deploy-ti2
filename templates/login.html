{% extends "base.html" %}

{% block customcss  %}

<style>
    .bg-gradient-primary {
        background: linear-gradient(to right, #28a745, green);
    }
    .text-one {
        color: green;
        font-weight: 600;
    }
    .border-input {
        border: 1px solid green;
        border-radius: 5px;
    }
</style>

{% endblock  %}

{% block body %}

<div class='container-fluid vh-100 w-100 bg-gradient-primary d-flex justify-content-center align-items-center'>
    <div class='bg-light col-12 col-sm-10 col-md-8 col-lg-4 py-2 my-3' style='border-radius:10px;'>
        <div class='d-flex flex-column align-items-center py-2' >
            <h2 class='text-one py-2'>Login</h2>
            <form action="/login" class='col-8' method="post">
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label text-one">Email address</label>
                    <input name="email" type="email" class="form-control border-input" id="InputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="Password1" class="form-label text-one">Password</label>
                    <input name="password" type="password" class="form-control border-input" id="Password1" required>
                </div>                
               
                {% if error %}
                  <p class='text-center mt-2' style='color:red;'>{{ error }}</p>
                {% endif %}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-5" style='font-weight:600;'>Enter</button>
                </div>                  
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
